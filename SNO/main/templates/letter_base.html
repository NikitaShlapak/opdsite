<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="http://opd.iate.obninsk.ru/static/main/images/logos/favicon_white.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="http://opd.iate.obninsk.ru/static/main/images/logos/favicon_white.png" type="image/x-icon"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<div class="container">

    <a href="http://opd.iate.obninsk.ru/" class="d-flex align-items-center mb-5 mb-md-0 me-md-auto text-white text-decoration-none">
      <img  height="200px" src="http://opd.iate.obninsk.ru/static/main/images/logos/logo.png" alt="logo" >
    </a>

    <div class="card">
      <div class="card-header p-1">
        <h1 class="text text-center">{{ title }}</h1>
      </div>
      <div class="card-body">
        {% for p in text %}
        <p>{{p}}</p>
        {% endfor %}
      </div>
    {% if buttons %}
      <div class="card-footer d-flex justify-content-end">
      {% for link,text in buttons %}
        <a href="{{link}}" type="button" class="btn btn-primary">{{text}}</a>
      {% endfor %}
      </div>
    {% endif %}
    </div>
</div>



<div class="container-fluid border-top border-dark bg-light">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-4 ">
    <div class="col-md-4 d-flex align-items-center">
      <a href="http://opd.iate.obninsk.ru/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">

          <img class="bi" width="150" height="50" src="http://opd.iate.obninsk.ru/static/main/images/logos/logo.png" alt="logo">

      </a>
        <br>
      <span class="mb-3 mb-md-0 text-dark">© 2023 СНО ИАТЭ НИЯУ МИФИ</span>
    </div>
    <div class="col">
        <p>Техническая поддержка: <i><a class="link-primary" href="mailto:nikitashlapak04@gmail.com">nikitashlapak04@gmail.com</a></i></p>
    </div>

  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
